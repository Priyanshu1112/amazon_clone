<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <div class="login">
      <img class="loginLogo" src="images/AmazonLogo.png" alt="logo" />
      <div class="formContainer">
        <h2>Sign In</h2>
        <form action="">
          <h5>Email</h5>
          <input type="email" name="" id="" placeholder="Enter email" />
          <div class="password">
            <h5>Password</h5>
            <button class="forgotPassword">Forgot your password?</button>
          </div>
          <input type="password" name="" id="" placeholder="Password" />
        </form>
        <button class="signIn">Sign In</button>
        <div class="checkboxSignedIn">
          <input type="checkbox" name="" id="" />
          <span>Keep me signed in.</span>
          <button>Details</button>
        </div>
        <button class="register">Create your amazon account</button>
      </div>
    </div>
  </body>
</html>
